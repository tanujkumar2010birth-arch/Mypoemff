<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoirPoet Pro | Modern Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* üé® CUSTOM COLORS & ANIMATIONS */
        :root {
            --accent: #ff0055; /* Neon Pink/Red Accent */
            --dark: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { 
            background-color: var(--dark); 
            color: #eeeeee; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* ‚ú® Smooth Page Transitions */
        .page-transition {
            animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* üñºÔ∏è Post Card Styling */
        .post-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 85, 0.2);
        }

        /* üü¢ Glassmorphism Inputs */
        input, textarea {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent) !important;
            outline: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary:hover {
            filter: brightness(1.2);
            letter-spacing: 1px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-page" class="min-h-screen flex items-center justify-center p-6 page-transition">
        <div class="border border-white/10 bg-white/5 p-10 w-full max-w-sm text-center rounded-3xl backdrop-blur-lg">
            <h1 class="text-4xl font-black tracking-tighter mb-2 italic text-white">NOIR<span class="text-[#ff0055]">POET</span></h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-widest mb-8">Secure Poetry Portal</p>
            
            <input type="text" id="userIn" placeholder="Create Username" class="w-full mb-4 p-3 rounded-xl text-sm">
            <input type="password" id="passIn" placeholder="Set Password" class="w-full mb-8 p-3 rounded-xl text-sm">
            
            <button onclick="handleAuth()" class="w-full btn-primary py-4 rounded-xl text-xs uppercase tracking-widest">Create Account</button>
        </div>
    </div>

    <div id="profile-page" class="hidden min-h-screen flex items-center justify-center p-6 page-transition">
        <div class="border border-white/10 bg-white/5 p-8 w-full max-w-md text-center rounded-3xl">
            <h2 class="text-xl font-bold mb-6 uppercase">About the Poet</h2>
            <div class="w-20 h-20 bg-gradient-to-tr from-[#ff0055] to-purple-600 rounded-full mx-auto mb-6 shadow-lg shadow-pink-500/30"></div>
            <textarea id="bioIn" placeholder="Write your soulful bio..." class="w-full p-4 h-24 mb-6 rounded-xl text-sm italic outline-none"></textarea>
            <button onclick="goToFeed()" class="w-full btn-primary py-4 rounded-xl text-xs uppercase tracking-widest">Complete Setup</button>
        </div>
    </div>

    <div id="feed-page" class="hidden min-h-screen">
        <nav class="border-b border-white/10 p-4 sticky top-0 bg-black/80 backdrop-blur-md flex justify-between items-center px-6 z-50">
            <h1 class="text-2xl font-black italic tracking-tighter">N<span class="text-[#ff0055]">P</span></h1>
            <div class="flex items-center gap-6">
                <button onclick="openModal()" class="w-10 h-10 bg-[#ff0055] rounded-full text-2xl font-bold flex items-center justify-center shadow-lg shadow-pink-500/40">+</button>
                <div class="text-right">
                    <p id="userDisplay" class="text-[10px] font-black uppercase text-[#ff0055]"></p>
                    <p class="text-[8px] text-gray-500">POET STATUS: ACTIVE</p>
                </div>
            </div>
        </nav>

        <div class="max-w-2xl mx-auto p-6 pb-20">
            <div id="postsList" class="space-y-8">
                </div>
            
            <div id="noPostMsg" class="text-center py-32 opacity-30">
                <p class="italic text-lg">Empty pages are just unwritten dreams...</p>
            </div>
        </div>
    </div>

    <div id="postModal" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[100] backdrop-blur-xl">
        <div class="bg-zinc-900 p-8 w-full max-w-sm rounded-3xl border border-white/10">
            <h3 class="font-bold mb-6 uppercase text-xs tracking-[0.3em] text-[#ff0055]">New Verse</h3>
            <input type="text" id="imgUrl" placeholder="Image URL (Unsplash link)" class="w-full mb-4 p-3 rounded-xl text-xs">
            <textarea id="poemText" placeholder="Write your words here..." class="w-full p-4 h-48 mb-6 rounded-xl text-sm outline-none italic"></textarea>
            <div class="flex gap-4">
                <button onclick="addPost()" class="flex-[2] btn-primary py-3 rounded-xl text-[10px] uppercase tracking-widest">Publish</button>
                <button onclick="closeModal()" class="flex-1 bg-white/10 text-white py-3 rounded-xl text-[10px] uppercase">Exit</button>
            </div>
        </div>
    </div>

    <script>
        // üîí AUTHENTICATION LOGIC
        let savedUser = "";
        let savedPass = "";

        function handleAuth() {
            const user = document.getElementById('userIn').value;
            const pass = document.getElementById('passIn').value;

            if(user.length < 3 || pass.length < 4) {
                alert("Username (min 3) aur Password (min 4) characters ka hona chahiye!");
                return;
            }

            savedUser = user;
            savedPass = pass; // Asli app mein ye encrypted hota hai
            
            document.getElementById('userDisplay').innerText = "@" + savedUser;
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('profile-page').classList.remove('hidden');
        }

        function goToFeed() {
            document.getElementById('profile-page').classList.add('hidden');
            document.getElementById('feed-page').classList.remove('hidden');
        }

        function openModal() { 
            document.getElementById('postModal').classList.remove('hidden'); 
        }
        function closeModal() { 
            document.getElementById('postModal').classList.add('hidden'); 
        }

        function addPost() {
            const img = document.getElementById('imgUrl').value;
            const text = document.getElementById('poemText').value;
            
            if(!text.trim()) return alert("Khali panna post nahi ho sakta!");

            const postHTML = `
                <div class="post-card">
                    ${img ? `<img src="${img}" class="w-full h-72 object-cover opacity-80 hover:opacity-100 transition">` : ''}
                    <div class="p-8">
                        <p class="italic text-xl leading-relaxed text-gray-100 font-serif">"${text}"</p>
                        <div class="mt-8 flex justify-between items-center">
                            <span class="text-[9px] uppercase tracking-[0.4em] text-[#ff0055]">Verified Verse</span>
                            <div class="flex gap-4">
                                <span class="text-xs cursor-pointer hover:text-[#ff0055]">‚ù§Ô∏è</span>
                                <span class="text-xs cursor-pointer hover:text-blue-400">üí¨</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('postsList').insertAdjacentHTML('afterbegin', postHTML);
            document.getElementById('noPostMsg').classList.add('hidden');
            closeModal();
            
            document.getElementById('imgUrl').value = '';
            document.getElementById('poemText').value = '';
        }
    </script>
</body>
</html>
